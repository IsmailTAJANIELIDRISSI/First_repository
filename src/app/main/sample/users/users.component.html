<div class="container">
  <button class="btn btn-primary ml-1" rippleEffect>
    <i data-feather="plus" class="mr-0 mr-sm-1"></i
    ><span class="d-none d-sm-inline-block" routerLink='/users/adduser' routerLinkActive="router-link-active" >Add New Record</span>
  </button>
    <table class="table my-2  shadow table-hover">
        <thead>
          <tr >
            <th scope="col" >#</th>
            <th scope="col">Name</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of Users" >
            <th scope="row">{{item.id}}</th>
            <td>{{item.name}}</td>
            <td>{{item.username}}</td>
            <td>{{item.email}}</td>
            <td  class="d-flex justify-content-left"><span routerLink="edituser/{{item.id}}"><i class="mx-1 "    data-feather="edit"></i></span>
              <span (click)="deleteUser(item.id)"><i  class="text-danger"  data-feather="trash-2" ></i></span>  </td>
          </tr>
         
        </tbody>
        
      </table>
      <!-- <ngb-pagination
  [collectionSize]="5"

  [directionLinks]="false"
  aria-label="Default pagination"
></ngb-pagination> -->
</div>
